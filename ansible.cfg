[defaults]
inventory = ./inventory/hosts  # Path to the inventory file (relative to the repo)
remote_user = ansible          # Default SSH user
host_key_checking = False      # Disable host key checking (optional)
deprecation_warnings = False   # Suppress warnings (optional)
retry_files_enabled = False    # Disable retry files (optional)
forks = 10                     # Number of parallel processes

[inventory]
enable_plugins = host_list, script, yaml, ini  # Enable inventory plugins

[ssh_connection]
# Disable ControlPersist (optional if you're having issues with connections)
pipelining = True
control_path = %(directory)s/%%h-%%r

[privilege_escalation]
become = True                    # Enable privilege escalation (sudo)
become_method = sudo              # Method for escalation (sudo/su)
become_user = root                # Default user to become
become_ask_pass = False           # Ask for password on privilege escalation

